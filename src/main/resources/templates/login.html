<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .login-container {
            max-width: 400px;
            margin: 0 auto;
            margin-top: 100px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-floating label {
            padding: 1rem 0.75rem;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="login-container">
        <h2 class="text-center mb-4">Connexion</h2>

        <!-- Affichage des erreurs -->
        <div th:if="${param.error}" class="alert alert-danger">
            <div th:if="${#strings.isEmpty(param.error)}">
                Email ou mot de passe incorrect
            </div>
            <div th:unless="${#strings.isEmpty(param.error)}" th:text="${param.error}"></div>
        </div>

        <!-- Message de déconnexion -->
        <div th:if="${param.logout}" class="alert alert-success">
            Vous avez été déconnecté avec succès
        </div>

        <!-- Formulaire de connexion -->
        <form action="/blog/Sign"  method="post">
            <div class="form-floating mb-3">
                <input type="email" class="form-control" th:value="${loginInfo.username}" id="email" name="username"
                       placeholder="name@example.com" required autofocus>
                <label for="email">Adresse Email</label>
            </div>

            <div class="form-floating mb-3">
                <input type="password" class="form-control" th:value="${loginInfo.password}" id="password" name="password"
                       placeholder="Mot de passe" required>
                <label for="password">Mot de passe</label>
            </div>

            <div class="d-grid gap-2 mb-3">
                <button type="submit"  class="btn btn-primary btn-lg">Se connecter</button>
            </div>

            <div class="d-flex justify-content-between">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="remember-me" name="remember-me">
                    <label class="form-check-label" for="remember-me">Se souvenir de moi</label>
                </div>
                <a th:href="@{/forgot-password}" class="text-decoration-none">Mot de passe oublié ?</a>
            </div>
        </form>

        <div class="text-center mt-4">
            <p>Pas encore de compte ? <a th:href="@{/register}" class="text-decoration-none">S'inscrire</a></p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
